<mat-sidenav-container *ngIf="this.roles$">
  <mat-sidenav #sidenav role="navigation" >
      <mat-nav-list>
          <a mat-list-item routerLink="/" (click)="sidenav.close()">
              <mat-icon>person_add</mat-icon>
              <span>Signup</span>
          </a>
          <a mat-list-item (click)="sidenav.close()">
              <mat-icon>highlight_off</mat-icon>
              <span>Logout</span>
          </a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar class="navbarbgc">
          <div fxHide.gt-xs>
              <button mat-icon-button (click)="sidenav.toggle()">
                  <mat-icon>menu</mat-icon>
              </button>
          </div>
          <div>DEV-COM connect</div>
          <div fxFlex fxLayout fxLayoutAlign="flex-end" class="navigation-items" fxHide.lt-sm>
              <ul fxLayout fxLayoutGap="20px" class="navigation-items">
                  <li><a routerLink="/" routerLinkActive="true" class="home">Home</a></li>
                  <li *ngIf="(roles$ | async).Company" ><a routerLink="/createAssignment" routerLinkActive="true">Create Assignment</a></li>
                  <!-- <li><a routerLink="/overview" routerLinkActive="true">Overview</a></li> -->
                  <li *ngIf="(roles$ | async).Company"><a routerLink="/company" routerLinkActive="true">Company</a></li>
                  <li *ngIf="(roles$ | async).Company"><a routerLink="/companyCredentials" routerLinkActive="true">Company credentials</a></li>
                  <li *ngIf="(roles$ | async).Developer"><a routerLink="/developerDashboard" routerLinkActive="true">Dashboard</a></li>
                  <li *ngIf="(roles$ | async).Developer"><a routerLink="/developerCredentials" routerLinkActive="true">Credentials</a></li>
                  <li *ngIf="(roles$ | async).Admin"><a routerLink="/tags" routerLinkActive="true">Tags</a></li>
                  <li *ngIf="(roles$ | async).Admin"><a routerLink="/companies" routerLinkActive="true">Companies</a></li>
                  <li *ngIf="(roles$ | async).Admin"><a routerLink="/developers" routerLinkActive="true">Developers</a></li>
                  <li *ngIf="(roles$ | async).Admin"><a routerLink="/assignments" routerLinkActive="true">Assignments</a>
                  <li *ngIf="!(isAuthenticated$ | async)"><a ngif routerLink="/signup" routerLinkActive="true">Signup</a></li>
                  <li *ngIf="!(isAuthenticated$ | async)"><a routerLink="/login">Login</a></li>
                  <li *ngIf="(isAuthenticated$ | async)"><a (click)="logout()">Logout</a></li>
              </ul>
          </div>
          <div fxFlex fxLayout fxLayoutAlign="flex-end" class="navigation-items" fxHide.gt-xs>
          </div>
      </mat-toolbar>
      <main>
          <router-outlet></router-outlet>
      </main>
  </mat-sidenav-content>
</mat-sidenav-container>
