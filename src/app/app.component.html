<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
      <mat-nav-list>
          <a mat-list-item routerLink="/" (click)="sidenav.close()">
              <mat-icon>person_add</mat-icon>
              <span>Signup</span>
          </a>
          <a mat-list-item (click)="sidenav.close()">
              <mat-icon>highlight_off</mat-icon>
              <span>Logout</span>
          </a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar class="navbarbgc">
          <div fxHide.gt-xs>
              <button mat-icon-button (click)="sidenav.toggle()">
                  <mat-icon>menu</mat-icon>
              </button>
          </div>
          <div fxFlex fxLayout fxLayoutAlign="flex-end" class="navigation-items" fxHide.lt-sm>
              <ul fxLayout fxLayoutGap="20px" class="navigation-items">
                  <li><a routerLink="/" routerLinkActive="true">Home</a></li>
                  <li *ngIf="isCompany"><a routerLink="/createAssignment" routerLinkActive="true">Create Assignment</a></li>
                  <li><a routerLink="/createAssignment" routerLinkActive="true">Create Assignment</a></li>
                  <li><a routerLink="/tag" routerLinkActive="true">Tag</a></li>
                  <li *ngIf="!loggedIn"><a routerLink="/signIn">Login</a></li>
                  <li *ngIf="loggedIn"><a (click)="logOut()">Logout</a></li>
              </ul>
          </div>
          <div fxFlex fxLayout fxLayoutAlign="flex-end" class="navigation-items" fxHide.gt-xs>
          </div>
      </mat-toolbar>
      <main>
          <router-outlet></router-outlet>
      </main>
  </mat-sidenav-content>
</mat-sidenav-container>
