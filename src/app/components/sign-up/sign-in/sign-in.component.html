<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <p><mat-form-field>
      <input matInput placeholder="email" type="text" formControlName="email" required>
    </mat-form-field></p>
    <p><mat-form-field>
        <input matInput placeholder="password" type="password" formControlName="password" required>
      </mat-form-field></p>
      <p><button mat-raised-button color="accent" type="submit" [disabled]="submitted">Submit</button></p>
  </form>
  </mat-card-content>
  </mat-card>
