  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <hr>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="usages">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usages </th>
      <td mat-cell *matCellDef="let element"> {{element.usages}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element" fxLayoutGap="20px">
        <!-- <button mat-raised-button color="primary"><mat-icon>edit</mat-icon></button> -->
        <button mat-raised-button color="warn" (click)="deleteTag(element.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <hr>
  <div>
    <mat-form-field>
      <input matInput placeholder="Tag" [(ngModel)]="tag">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="createTag()">Add Tag</button>
  </div>

</div>
