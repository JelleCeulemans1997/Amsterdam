<div class="container mt-5 mb-5">
  <mat-card fxFlex fxLayoutAlign="center center" fxFlex fxLayout="column">
    <mat-card-title fxFlex fxLayoutAlign="center center">
      <h3>What do we have to know about your company ?</h3>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="companyFormSignup" fxFlex fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field>
          <input type="text" matInput placeholder="Company name" formControlName="name" />
        </mat-form-field>
        <div class="address" fxFlex fxLayout="row" fxLayoutGap="20px">
            <mat-form-field>
              <input type="text" matInput placeholder="Street" formControlName="street" />
              <mat-error>The street is required!</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput placeholder="Number" formControlName="nr" />
              <mat-error>The nr is required!</mat-error>
            </mat-form-field>
          </div>
          <div class="address" fxFlex fxLayout="row" fxLayoutGap="20px">
            <mat-form-field>
              <input type="text" matInput placeholder="Zipcode" formControlName="zipcode" />
              <mat-error>The zipcode is required!</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput placeholder="City" formControlName="city" />
              <mat-error>The city is required!</mat-error>
            </mat-form-field>
          </div>




        <mat-form-field>
          <textarea rows="6" matInput placeholder="About your company" formControlName="bio"></textarea>
        </mat-form-field>
        <mat-form-field class="example-chip-list">
          <mat-chip-list #chipList aria-label="Fruit selection">
            <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable"
              (removed)="remove(tag)">
              {{tag}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Tags for your company" #tagInput [formControl]="tagCtrl" [matAutocomplete]="auto"
              [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
              {{tag}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
