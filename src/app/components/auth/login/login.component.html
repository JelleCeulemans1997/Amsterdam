<div class="container mt-5 mb-5">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <form [formGroup]="loginForm" (ngSubmit)="login()" fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-form-field>
          <input matInput placeholder="email" type="text" formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="password" type="password" formControlName="password" required>
        </mat-form-field>
        <p><button mat-raised-button color="accent" type="submit" [disabled]="submitted">Submit</button></p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
