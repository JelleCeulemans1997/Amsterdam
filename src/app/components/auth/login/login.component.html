<div class="container mt-5 mb-5">
  <mat-card class="example-card">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <form [formGroup]="loginForm" (ngSubmit)="login()" fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-form-field>
          <input matInput placeholder="Email" type="text" formControlName="email">
          <mat-error>Email is required and need to be valid</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password">
          <mat-error>password is required</mat-error>
        </mat-form-field>
        <p><button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Submit</button></p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
