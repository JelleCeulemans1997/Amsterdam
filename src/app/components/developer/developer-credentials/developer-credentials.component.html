<div class="container mt-5 mb-5">
  <mat-card fxFlex fxLayoutAlign="center center" fxFlex fxLayout="column">
    <div class="mt-2 mb-5">
      <button mat-raised-button color="primary" (click)="goToProfile()" >Profile page</button>
    </div>
    <mat-card-title fxFlex fxLayoutAlign="center center">
      <h3>Who are you ?</h3>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="developerForm" fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field>
          <input type="text" matInput placeholder="Nickmane" formControlName="nickname" />
          <mat-error>Nickname is required!</mat-error>
        </mat-form-field>
        <div class="address" fxFlex fxLayout="row" fxLayoutGap="20px">
          <mat-form-field>
            <input type="text" matInput placeholder="Firstname" formControlName="firstname" />
            <mat-error>Firstname is required!</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="Lastname" formControlName="lastname" />
            <mat-error>Lastname is required!</mat-error>
          </mat-form-field>
        </div>
        <div class="address" fxFlex fxLayout="row" fxLayoutGap="20px">
          <mat-form-field>
            <input type="date" matInput placeholder="Date of birth" formControlName="dob" />
            <mat-error>Birthday is required!</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="LinkedIn" formControlName="linkedin" />
            <mat-error>Linkedin is required!</mat-error>
          </mat-form-field>
        </div>
        <mat-form-field>
          <textarea rows="6" matInput placeholder="About your company" formControlName="bio"></textarea>
          <mat-error>Bio is required!</mat-error>
        </mat-form-field>
        <mat-form-field class="example-chip-list">
          <mat-chip-list #chipList aria-label="Fruit selection">
            <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable"
              (removed)="remove(tag)">
              {{tag}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Experience tags" #tagInput [formControl]="tagCtrl" [matAutocomplete]="auto"
              [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
              {{tag}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <h5>Contact</h5>
        <div class="address" fxFlex fxLayout="row" fxLayoutGap="20px">
          <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email" />
            <mat-error>Email is required!</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="phone" matInput placeholder="Phone" formControlName="phone" />
            <mat-error>Phone is required!</mat-error>
          </mat-form-field>
        </div>
        <h5>Location</h5>
        <div class="address" fxFlex fxLayout="row" fxLayoutGap="20px">
          <mat-form-field>
            <input type="text" matInput placeholder="Zipcode" formControlName="zipcode" />
            <mat-error>Zipcode is required!</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input type="text" matInput placeholder="City" formControlName="city" />
            <mat-error>City is required!</mat-error>
          </mat-form-field>
        </div>

        <div>
          <button mat-raised-button type="button" color="primary" (click)="pdfPicker.click()">
            Pick Image
          </button>
          <input type="file" #pdfPicker (change)="onImagePicked($event)" />
          <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
            <img [src]="imagePreview" [alt]="developerForm.value.title"/>
          </div>
        </div>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="onSaveDeveloper()" color="primary"
        [disabled]="developerForm.invalid">Submit</button>
    </mat-card-actions>
  </mat-card>
</div>
