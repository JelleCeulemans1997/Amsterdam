<div class="container mb-5 mt-5" *ngIf="assignment">
  <mat-card fxFlex fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title><h4>{{assignment.title}}</h4></mat-card-title>
    <mat-card-content fxFlex fxLayout="column" fxLayoutAlign="center center">

      <p>{{assignment.description}}</p>
      <mat-chip-list>
        <mat-chip color="primary" selected="true" *ngFor="let tag of assignment.tags">{{tag}}</mat-chip>
      </mat-chip-list>
      <br />
      <h5>Company</h5>
      <div>
        <a [routerLink]="['/companyProfile/' + assignment.creator]">{{assignment.company.name}}</a>
      </div>
      <div>{{assignment.location.street }} {{assignment.location.nr}}</div>
      <div>{{assignment.location.zipcode}} {{assignment.location.city}}</div>
      <p class="mt-3" *ngIf="assignment.pdf"><a [href]="assignment.pdf" target="_blank" mat-button color="primary">Assignment task</a></p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="role == 'Admin' || allowed" mat-button color="warn" (click)="deleteAssignment(assignment.id)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
