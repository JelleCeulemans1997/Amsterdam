<div class="container mt-5 mb-5">
  <mat-card>
    <mat-card-title fxLayoutAlign="center center">Creating new assignment</mat-card-title>
    <mat-card-content>
      <form [formGroup]="assignmentForm">
          <mat-vertical-stepper>
              <mat-step label="Choose title">
                <mat-form-field>
                  <input type="text" matInput placeholder="Title" formControlName="title" />
                  <mat-error>The title is required!</mat-error>
                </mat-form-field>
              </mat-step>
              <mat-step label="Write Description">
                <mat-form-field>
                  <textarea matInput rows="6" name="content" placeholder="Post content" formControlName="description"></textarea>
                  <mat-error>Required!</mat-error>
                </mat-form-field>
              </mat-step>
              <mat-step label="Add tags">
                  <mat-form-field class="example-chip-list">
                      <mat-chip-list #chipList aria-label="Fruit selection">
                        <mat-chip
                          color="primary"
                          *ngFor="let fruit of fruits"
                          [selectable]="selectable"
                          [removable]="removable"
                          (removed)="remove(fruit)">
                          {{fruit}}
                          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                        </mat-chip>
                        <input
                          placeholder="New fruit..."
                          #tagInput
                          [formControl]="fruitCtrl"
                          [matAutocomplete]="auto"
                          [matChipInputFor]="chipList"
                          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                          [matChipInputAddOnBlur]="addOnBlur"
                          (matChipInputTokenEnd)="add($event)">
                      </mat-chip-list>
                      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                        <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                          {{fruit}}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
              </mat-step>
              <mat-step label="Upload document">
                <div>
                  <button mat-raised-button type="button" color="accent" (click)="filePicker.click()">
                    Pick image
                  </button>
                  <input type="file" #filePicker (change)="onImagePicked($event)" />
                </div>
              </mat-step>
            </mat-vertical-stepper>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
        <button mat-raised-button color="primary" [disabled]="assignmentForm.invalid">Create assignment</button>
    </mat-card-actions>
  </mat-card>
</div>
