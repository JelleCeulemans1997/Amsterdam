<div class="container mt-5 mb-5">
  <mat-card>
    <mat-card-title fxLayoutAlign="center center">Creating new assignment</mat-card-title>
    <mat-card-content>
      <form [formGroup]="assignmentForm">
        <mat-vertical-stepper>
          <mat-step label="Choose title">
            <mat-form-field>
              <input type="text" matInput placeholder="Title" formControlName="title" />
              <mat-error>The title is required!</mat-error>
            </mat-form-field>
          </mat-step>
          <mat-step label="Write Description">
            <mat-form-field>
              <textarea matInput rows="6" name="content" placeholder="Post content"
                formControlName="description"></textarea>
              <mat-error>Required!</mat-error>
            </mat-form-field>
          </mat-step>
          <mat-step label="Add tags">
            <mat-form-field class="example-chip-list">
              <mat-chip-list #chipList aria-label="Fruit selection">
                <mat-chip color="primary" selected [selectable]="true" *ngFor="let tag of tags" [removable]="true"
                  (removed)="remove(tag)">
                  {{tag}}
                  <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
                <input placeholder="tags..." #tagInput [formControl]="tagCtrl" [matAutocomplete]="auto"
                  [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="true" (matChipInputTokenEnd)="add($event)">
              </mat-chip-list>
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
                  {{tag}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </mat-step>
          <mat-step label="Upload document">
            <div>
              <button mat-raised-button type="button" color="primary" (click)="pdfPicker.click()">
                Pick PDF
              </button>
              <input type="file" #pdfPicker (change)="onPdfPicked($event)" />
              <p>{{filename}}</p>
            </div>
          </mat-step>
          <!-- <mat-step label="Upload document">
              <div>
                <button mat-raised-button type="button" color="accent" (click)="imagePicker.click()">
                  Pick image
                </button>
                <div class="image-preview"
                  *ngIf="imagePreview !== '' && imagePreview && assignmentForm.get('image').valid">
                  <img [src]="imagePreview" [alt]="assignmentForm.value.name" />
                </div>
                <input type="file" #imagePicker (change)="onImagePicked($event)" />
              </div>
            </mat-step> -->
          <mat-step label="Location">
            <div>
              <mat-form-field>
                <textarea matInput rows="6" name="content" placeholder="Post content"
                  formControlName="description"></textarea>
                <mat-error>Required!</mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <textarea matInput rows="6" name="content" placeholder="Post content"
                  formControlName="description"></textarea>
                <mat-error>Required!</mat-error>
              </mat-form-field>
            </div>
          </mat-step>
        </mat-vertical-stepper>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
      <button mat-raised-button color="primary" [disabled]="assignmentForm.invalid" (click)="onSaveAssignment()">Create
        assignment</button>
    </mat-card-actions>
  </mat-card>
</div>
